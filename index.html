<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="fragment" content="!">
    <meta name="description" content="Site for the Artoo Campus">
    <meta name="author" content="Artoo2016">
    <meta name="application-name" content="Git">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/main.css">

<body>
    <div class="container">
        <header>
            <div class="row">
                <div id="header" class="col-md-12">
                    <img src="img/imdb_logo.png">
                    <form role="form" class="form-inline">
                        <div class="form-group">
                            <label for="titolo">Titolo</label>
                            <input type="text" class="form-control" id="titolo" placeholder="Titolo per cercare">
                        </div>
                        <div class="form-group">
                            <label for="genere">Genere</label>
                            <select class="form-control" id="genere">
                                <option value="">All</option>
                                <option value="movie">Movie</option>
                                <option value="series">Series</option>
                                <option value="episode">Episode</option>
                            </select>
                        </div>
                        <button id="subm" class="btn btn-success">Via</button>
                    </form>
                </div>
            </div>
        </header>
        <section>
            <div class="row">
                <div class="col-md-12">
                    <div id="lista">
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="row">
                <div class="col-md-12">
                    <div id="film-desc">
                    </div>
                </div>
            </div>
        </section>
        <footer>
            
        </footer>
        
    </div>
    <!-- JQUERY DEPENDENCIES -->
    <script src="js/jquery-3.1.1.min.js"></script>
